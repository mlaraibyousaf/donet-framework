name: Build and Analyze

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '3.x'

    - name: Restore NuGet Packages
      run: dotnet restore

    - name: Build Solution
      run: dotnet build --configuration Release

  sonarcloud:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '3.x'

    - name: SonarCloud Scan
      run: |
        dotnet tool install --global dotnet-sonarscanner
        dotnet sonarscanner begin /k:"mlaraibyousaf_simpleframeworkapp" /o:"mlaraibyousaf" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login="c42034e4a2279daf7810db9c7e07ef1a5b3335a6"
        dotnet build --configuration Release
        dotnet sonarscanner end /d:sonar.login="c42034e4a2279daf7810db9c7e07ef1a5b3335a6"






